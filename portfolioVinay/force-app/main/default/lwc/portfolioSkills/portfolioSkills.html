        <h2 class="slds-text-heading_medium slds-var-m-bottom_medium">Technical Skills</h2>
        <template for:each={techSkills} for:item="tech">
            <lightning-badge key={tech} label={tech} 
            class="slds-badge slds-var-m-bottom_medium"></lightning-badge>
        </template>
       

        <h2 class="slds-text-heading_medium slds-var-m-bottom_medium">Tools and Softwares</h2>

            class="slds-badge slds-var-m-bottom_medium"></lightning-badge>
        </template>


        <h2 class="slds-text-heading_medium slds-var-m-bottom_medium">Soft Skills</h2>
        <template for:each={softSkills} for:item="softskill">
